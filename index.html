<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>WORKSPACE STAFF MANAGER</title>
</head>

<body>
  <section class="sidebar">
    <p class="fs-4 fw-bolder">Staff members (unassined)</p>
    <button type="button" class="btn btn-success mb-3" id="btnajouter" data-bs-toggle="modal"
      data-bs-target="#exampleModal">
      Ajouter un employé(e)
    </button>
    <div class="cardListView">
      <div id="cardlist" class="cardlist"></div>
    </div>
  </section>
  <section class="main">
    <div class="conferenceroom">
      <p>conference room</p>
      <button type="button" class="btn btn-primary" id="assignBtnconferenceroom" data-bs-toggle="modal"
        data-bs-target="#exampleModal2">
        +
      </button>
    </div>
    <div class="reception">
      <p>reception</p>
      <button type="button" class="btn btn-primary addreception" id="assignBtnreception" data-bs-toggle="modal"
        data-bs-target="#exampleModal2">
        +
      </button>
    </div>
    <div class="rest">
      <div class="serversroom">
        <p>servers room</p>
        <button type="button" class="btn btn-primary" id="assignBtnserversroom" data-bs-toggle="modal"
          data-bs-target="#exampleModal2">
          +
        </button>
      </div>
      <div class="securityuroom">
        <p>security room</p>
        <button type="button" class="btn btn-primary" id="assignBtnsecurity" data-bs-toggle="modal"
          data-bs-target="#exampleModal2">
          +
        </button>
      </div>
      <div class="staffroom">
        <p>staff room</p>
        <button type="button" class="btn btn-primary" id="assignBtnstaffroom" data-bs-toggle="modal"
          data-bs-target="#exampleModal2">
          +
        </button>
      </div>
      <div class="vault">
        <p>vault</p>
        <button type="button" class="btn btn-primary" id="assignBtnvault" data-bs-toggle="modal"
          data-bs-target="#exampleModal2">
          +
        </button>
      </div>
    </div>
  </section>

  <!-- modal ajouter -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Ajouter un employé
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="assets/images/pfp.jpg" class="w-25 rounded-circle mb-2" alt="">
          <form name="ajouterApprenant" action="" class="form">
            <div class="form-group d-flex flex-column">
              <div class="">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" id="nameModalAjouter" placeholder="your name" class="form-control" />
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="emailModalAjouter" placeholder="Entrez votre email" />
              </div>
              <div class="form-group">
                <label for="phone">Telephone</label>
                <input type="number" class="form-control" id="phoneModalAjouter"
                  placeholder="Entrez votre numero de telephone" />
              </div>
              <div class="form-group">
                <label for="select" class="form-label">Role</label>

                <select class="form-select" aria-label="Default select example" id="roleModalAjouter">
                  <option selected>choisissez le role...</option>
                  <option value="receptionist">Receptionist</option>
                  <option value="security">Agents de sécurité</option>
                  <option value="technicien">Technicien IT</option>
                  <option value="manager">Manager</option>
                  <option value="nettoyage">Nettoyage</option>
                  <option value="autres">Autres</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="photo" class="form-label">Photo</label>
              <input type="file" name="photo" id="photoModalAjouter" class="form-control" />
            </div>

            <fieldset class="fw-bold m-1">Experiences</fieldset>
            <div class="form-group p-3 mb-2 bg-secondary text-white rounded-2">
              <label for="entreprise form-label">Entreprise</label>
              <input type="text" class="form-control" placeholder="Entrez le nom d'entreprise" />
              <label for="role form-label">Role</label>
              <input type="text" class="form-control" placeholder="Entrez le role" />
              <label for="from form-label">From :</label>
              <input type="date" class="form-control" />
              <label for="To form-label">To :</label>
              <input type="date" class="form-control" />
            </div>
            <div id="dynamiqueForm"></div>
            <div class="from-group">
              <button type="button" id="ajouterexp" class="btn btn-primary w-100">
                ajouter une experience
              </button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="submit" id="savechangesAjouter" class="btn btn-primary">
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- modal assign employee -->
  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel2">
            Ajouter un employé
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="cardlistassign" class="cardlist"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- modal afficher profil employee -->
  <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel3">Profil employé</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <!-- modal modifier -->
  <div class="modal fade" id="exampleModalModifier" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabelModifier">
            modifier un employé
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="assets/images/pfp.jpg" class="w-25 rounded-circle mb-2" alt="">
          <form name="ajouterApprenant" action="" class="form">
            <div class="form-group d-flex flex-column">
              <div class="">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" id="nameModalAjouter" placeholder="your name" class="form-control" />
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="emailModalAjouter" placeholder="Entrez votre email" />
              </div>
              <div class="form-group">
                <label for="phone">Telephone</label>
                <input type="number" class="form-control" id="phoneModalAjouter"
                  placeholder="Entrez votre numero de telephone" />
              </div>
              <div class="form-group">
                <label for="select" class="form-label">Role</label>

                <select class="form-select" aria-label="Default select example" id="roleModalAjouter">
                  <option selected>choisissez le role...</option>
                  <option value="receptionist">Receptionist</option>
                  <option value="security">Agents de sécurité</option>
                  <option value="technicien">Technicien IT</option>
                  <option value="manager">Manager</option>
                  <option value="nettoyage">Nettoyage</option>
                  <option value="autres">Autres</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="photo" class="form-label">Photo</label>
              <input type="file" name="photo" id="photoModalAjouter" class="form-control" />
            </div>

            <script src="script.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
              crossorigin="anonymous"></script>
</body>

</html>
